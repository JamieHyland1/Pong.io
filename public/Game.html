   <script type="text/javascript">
	
	$(document).ready(function() {
		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext("2d");
		var canvasWidth = canvas.width;
		var canvasHeight = canvas.height;
		//initialisation of variables, create object(s) 
        var ball = new Ball(10,"#ffffff");
		var paddle = new Paddle("#C40000");
		var p2 = new Paddle("deepskyblue")
		
		
        var vx = 2;
        var vy = 0;
        paddle.x = canvasWidth-20;
		paddle.y = (canvasHeight/2 + (paddle.height));
		p2.x = canvasWidth - 780;
		p2.y = canvasHeight/2
		ball.x = Math.random()*canvasWidth;
		ball.y = Math.random()*canvasHeight;
			
		
		function animate ()
		{
			context.clearRect(0, 0, canvasWidth, canvasHeight);
  			window.requestAnimationFrame(animate, canvas);
  			
			ball.Hit(paddle);
			ball.Hit(p2);
          	ball.Update();
            ball.draw(context);
			paddle.draw(context);
			p2.draw(context);
			
			canvas.addEventListener('mousemove', function(e) 
			{
			  paddle.y = e.clientY;
			  p2.y = -e.clientY;
			})
		};
		window.requestAnimationFrame(animate, canvas);
    });
		</script>

   style="border:1px solid #000000;"/>
